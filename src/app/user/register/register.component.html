<div class="container register">
  <div class="row">
    <div class="col-md-3 register-left">
      <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
      <h3>Welcome</h3>
      <p>Chào mừng bạn đến với trang web của chúng tôi.</p>
      <img src="{{arrayPicture}}">
      <br>
      <input type="submit" name="" value="Login"/><br/>
    </div>
    <div class="col-md-9 register-right">
      <!--      <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">-->
      <!--        <li class="nav-item">-->
      <!--          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Employee</a>-->
      <!--        </li>-->
      <!--        <li class="nav-item">-->
      <!--          <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Hirer</a>-->
      <!--        </li>-->
      <!--      </ul>-->
      <form [formGroup]="registerForm">
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <h3 class="register-heading">Tạo mới tài khoản</h3>
            <div class="row register-form">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" formControlName="firstName" placeholder="First Name *"
                         value=""/>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" formControlName="userName" placeholder="User Name *"
                         value=""/>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" formControlName="password" placeholder="Password *"
                         value=""/>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" formControlName="confirmPassword"
                         placeholder="Confirm Password *" value=""/>
                </div>
                <div class="form-group">
                  <label class="radio inline">
                    <span> avatar </span>
                    <input type="file" #uploadFile (change)="uploadFileImg()" class="form-control"/>
                  </label>

                </div>

              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input type="email" class="form-control" formControlName="lastName" placeholder="Last Name *"
                         value=""/>
                </div>
                <div class="form-group">
                  <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" formControlName="phone"
                         class="form-control" placeholder="Your Phone *" value=""/>
                </div>

                <div class="form-group">
                  <input type="text" class="form-control" formControlName="email" placeholder="Email *" value=""/>
                </div>
                <div class="form-group">
                  <select formControlName="gender" style="width: 100px;height: 30px">
                    <option value="true" selected>Nam</option>
                    <option value="false">Nu</option>
                  </select>
                </div>
                <input type="submit" class="btnRegister" (click)="register()" value="Register"/>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
